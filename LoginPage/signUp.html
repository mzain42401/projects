<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-img">
        <div id="centerdiv">
            <img src="./img.png" alt="user" id="user">
            <h4>USER SIGNUP</h4>
            <form action="" method="get">
                <div>
                    <input type="text" name="userFname" class="input" placeholder="First name">
                </div>
                <div>
                    <input type="text" name="userLname" class="input" placeholder="Last name" id="Lname">
                </div><div>
                    <input type="date" name="date" class="input" placeholder="xx / xx /xxxx" id="date">
                </div>
                <div>
                    <input type="email" name="email" class="input" id="email" placeholder="abc@xyz.com">
                </div>
                <div>
                    <input type="password" name="password" class="input" id="password" placeholder="password">
                </div>
               
                <div>
                    <button id="btn" type="submit">SignUp</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
